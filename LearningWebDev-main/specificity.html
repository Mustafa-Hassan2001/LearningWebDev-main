<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/specificity.css"> <!--for more google-->
    <style>
        ul#summer-drinks li.favorite { /*but after adding ul#summer-drinks li this ones specificity is more*/
            color: red;
            font-weight: bold;
        }
        ul#summer-drinks li { /*Specificity of this is higher than just .favorite so its overridden*/
            font-size: 12px;
            color: black;
            font-weight: normal;
        }
    </style>
    <title>Specificity</title>
</head>
<body>
    <ul id="summer-drinks">
        <li>Mountain Dew</li>
        <li class="favorite">Appy Fizz</li>
        <li>Black Current</li>
    </ul>
</body>
</html>
