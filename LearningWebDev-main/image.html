<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 4px solid black;
            margin: 10px;
        }
        img {
            height: 100px;
            width: 100px;
            object-fit: fill;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box"><img src="img/wormhole-2514312_1280.jpg" alt="wormhole"></div>
        <div class="box"><img src="img/4-ways-cheer-up-depressed-cat.jpg" alt="cat"></div>
    </div>
</body>
</html>
