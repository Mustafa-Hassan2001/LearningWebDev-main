<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background</title>
    <style>
        h1 {
            background-color: coral;
        }
        .background {
            background-image: url("img/wormhole-2514312_1280.jpg"); /*We need to give height too to this for it to show up*/
            background-repeat: no-repeat;
            background-size: 1000px; 
            background-attachment: fixed; /*makes the background moveable or not when scrolling*/
            height: 1000px;
            width: 1000px;
        }
    </style>
</head>
<body>
    <div class='background'>
        <h1>This is a heading</h1>
    </div>
</body>
</html>
